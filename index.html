<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liên hệ</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; max-width: 600px; margin: auto; }
    form { display: flex; flex-direction: column; gap: 1rem; }
    input, textarea { padding: 0.5rem; font-size: 1rem; width: 100%; }
    button { padding: 0.75rem; font-size: 1rem; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>
  <h1>Liên hệ với chúng tôi</h1>
  <form name="contact" method="POST" data-netlify="true">
    <input type="hidden" name="form-name" value="contact">
    <p><label>Họ và tên: <input type="text" name="name" required></label></p>
    <p><label>Email: <input type="email" name="email" required></label></p>
    <p><label>Nội dung: <textarea name="message" required></textarea></label></p>
    <p><button type="submit">Gửi</button></p>
  </form>
</body>
</html>

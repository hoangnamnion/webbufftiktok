    <canvas id="star-canvas" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:0;pointer-events:none;"></canvas>
    <script>
        const serviceRadios = document.querySelectorAll('input[name="service"]');
        const quantityInput = document.getElementById('quantity');
        const totalPriceDiv = document.getElementById('total-price');

        function getSelectedServiceRadio() {
            return Array.from(serviceRadios).find(r => r.checked);
        }

        function updateQuantityLimitsAndPrice() {
            const selected = getSelectedServiceRadio();
            const min = Number(selected?.getAttribute('data-min')) || 100;
            const max = Number(selected?.getAttribute('data-max')) || 10000;
            quantityInput.min = min;
            quantityInput.max = max;
            let warning = '';
            if (quantityInput.value) {
                if (quantityInput.value < min) {
                    warning = `S·ªë l∆∞·ª£ng t·ªëi thi·ªÉu l√† ${min.toLocaleString()}`;
                } else if (quantityInput.value > max) {
                    warning = `S·ªë l∆∞·ª£ng t·ªëi ƒëa l√† ${max.toLocaleString()}`;
                }
            }
            document.getElementById('quantity-warning').textContent = warning;
            updateTotalPrice();
        }

        function updateTotalPrice() {
            const selected = getSelectedServiceRadio();
            const price = Number(selected?.getAttribute('data-price')) || 0;
            const min = Number(selected?.getAttribute('data-min')) || 100;
            const max = Number(selected?.getAttribute('data-max')) || 10000;
            const qty = Number(quantityInput.value) || 0;
            if (selected && qty && qty >= min && qty <= max) {
                totalPriceDiv.textContent = `T·ªïng ti·ªÅn: ${(qty * price).toLocaleString()}ƒë`;
            } else {
                totalPriceDiv.textContent = '';
            }
        }

        serviceRadios.forEach(radio => radio.addEventListener('change', updateQuantityLimitsAndPrice));
        quantityInput.addEventListener('input', function() {
            updateQuantityLimitsAndPrice();
        });

        // NgƒÉn g·ª≠i n·∫øu ch∆∞a ch·ªçn m·ª•c
        document.querySelector('form').addEventListener('submit', function(e) {
            if (!getSelectedServiceRadio()) {
                alert('Vui l√≤ng ch·ªçn m·ª•c!');
                e.preventDefault();
            }
        });
    </script>
    <script>
// Hi·ªáu ·ª©ng sao r∆°i ƒë·ªông
const canvas = document.getElementById('star-canvas');
const ctx = canvas.getContext('2d');
let stars = [];
const STAR_COUNT = 80;
const STAR_MIN_SIZE = 0.7;
const STAR_MAX_SIZE = 2.2;
const STAR_MIN_SPEED = 0.7;
const STAR_MAX_SPEED = 2.5;

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}

function randomStar() {
    return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: STAR_MIN_SIZE + Math.random() * (STAR_MAX_SIZE - STAR_MIN_SIZE),
        speed: STAR_MIN_SPEED + Math.random() * (STAR_MAX_SPEED - STAR_MIN_SPEED),
        opacity: 0.6 + Math.random() * 0.4
    };
}

function createStars() {
    stars = [];
    for (let i = 0; i < STAR_COUNT; i++) {
        stars.push(randomStar());
    }
}

function animateStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let star of stars) {
        ctx.globalAlpha = star.opacity;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, 2 * Math.PI);
        ctx.fillStyle = '#fff';
        ctx.shadowColor = '#fff';
        ctx.shadowBlur = 6;
        ctx.fill();
        ctx.shadowBlur = 0;
        star.y += star.speed;
        if (star.y > canvas.height + 2) {
            star.x = Math.random() * canvas.width;
            star.y = -2;
            star.size = STAR_MIN_SIZE + Math.random() * (STAR_MAX_SIZE - STAR_MIN_SIZE);
            star.speed = STAR_MIN_SPEED + Math.random() * (STAR_MAX_SPEED - STAR_MIN_SPEED);
            star.opacity = 0.6 + Math.random() * 0.4;
        }
    }
    ctx.globalAlpha = 1;
    requestAnimationFrame(animateStars);
}

function startStars() {
    resizeCanvas();
    createStars();
    animateStars();
}

window.addEventListener('resize', () => {
    resizeCanvas();
    createStars();
});

startStars();
</script>
